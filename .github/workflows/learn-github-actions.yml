name: Build 🛠️

on: [push, pull_request]

jobs:
  build:
    name: Windows Build
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          lfs: true

      # Cache
      - name: Read/Create Library cache
        uses: actions/cache@v3
        with:
          path: ./Little-Final/Library
          key: Library-${{ hashFiles('./Little-Final/Assets/**', './Little-Final/Packages/**', './Little-Final/ProjectSettings/**') }}
          restore-keys: |
            Library-

      # Test
      #- name: Run tests
      #  uses: game-ci/unity-test-runner@v3
      #  env:
      #    UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
      #  with:
      #    githubToken: ${{ secrets.GITHUB_TOKEN }}

      # Build
      - name: Build project
        uses: game-ci/unity-builder@v3
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          #targetPlatform: WebGL
          targetPlatform: StandaloneWindows
          projectPath: ./Little-Final

      # Upload Artifact
      - name: Create Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Build
          path: build

      #Zip output
      - name: Zip build files
        id: archive
        run: |
          sudo apt-get update
          sudo apt-get install zip
          echo "DATE=$(date +'%y%m%d')" >> $GITHUB_ENV
          zip -r build_${{ env.DATE }}.zip ./build
    
